<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Redirection</title>
    </head>
    <body onload="setTimeout(redirection, 2500)">
      <script>
        function redirection () {
          window.location.href = history.back(-1);
        }
      </script>
  </body>
</html>
